<div class="row">
	<div class="col-sm-4 col-md-4 col-md-offset-4">
		<h1 class="text-center">{{action}} Student</h1>
		<hr>
		<form name="form" class="form-horizontal">
			<div class="control-group" ng-class="{error: form.firstName.$invalid}">
			    <label class="control-label" for="firstName">First Name</label>
			    <div class="controls">
			        <input class="form-control" type="text" ng-model="student.firstName" id="firstName" required autofocus>
			    </div>
			</div>
			<div class="control-group" ng-class="{error: form.lastName.$invalid}">
			    <label class="control-label" for="lastName">Last Name</label>
			    <div class="controls">
			        <input class="form-control" type="text" ng-model="student.lastName" id="lastName" required>
			    </div>
			</div>
			<div class="control-group" ng-class="{error: form.gender.$invalid}">
			    <label class="control-label" for="gender">Gender</label>
			    <div class="controls">
			        <input class="form-control" type="text" ng-model="student.gender" id="gender" required>
			    </div>
			</div>
			<div class="control-group">
			    <label class="control-label" for="status">Active</label>
			    <div class="controls">
			        <input type="checkbox" ng-model="student.status" id="status">
			    </div>
			</div>
			<div class="form-actions text-center">
			    <button ng-click = "save()" class="btn btn-primary">
			        {{action}}
			    </button>
			    <a href="#/" class="btn">Cancel</a>
			</div>
		</form>
	</div>
</div>
